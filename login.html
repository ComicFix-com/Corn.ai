<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corn AI CRM Login</title>
  <style>
    /* CSS Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #e9ebee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .user {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background: #ccc;
      background-size: cover;
    }

    .user_options-container {
      position: relative;
      width: 80%;
    }

    .user_options-text {
      display: flex;
      justify-content: space-between;
      width: 100%;
      background-color: rgba(34, 34, 34, 0.85);
      border-radius: 3px;
    }

    .user_options-registered,
    .user_options-unregistered {
      width: 50%;
      padding: 75px 45px;
      color: #fff;
      font-weight: 300;
    }

    .user_registered-title,
    .user_unregistered-title {
      margin-bottom: 15px;
      font-size: 1.66rem;
      line-height: 1em;
    }

    .user_unregistered-text,
    .user_registered-text {
      font-size: 0.83rem;
      line-height: 1.4em;
    }

    .user_registered-login,
    .user_unregistered-signup {
      margin-top: 30px;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 10px 30px;
      color: #fff;
      text-transform: uppercase;
      line-height: 1em;
      letter-spacing: 0.2rem;
      transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
    }

    .user_registered-login:hover,
    .user_unregistered-signup:hover {
      color: rgba(34, 34, 34, 0.85);
      background-color: #ccc;
    }

    .user_options-forms {
      position: absolute;
      top: 50%;
      left: 30px;
      width: calc(50% - 30px);
      min-height: 420px;
      background-color: #fff;
      border-radius: 3px;
      box-shadow: 2px 0 15px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      transform: translate3d(100%, -50%, 0);
      transition: transform 0.4s ease-in-out;
    }

    .user_options-forms .user_forms-login {
      transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out;
    }

    .user_options-forms .forms_title {
      margin-bottom: 45px;
      font-size: 1.5rem;
      font-weight: 500;
      line-height: 1em;
      text-transform: uppercase;
      color: #e8716d;
      letter-spacing: 0.1rem;
    }

    .user_options-forms .forms_field:not(:last-of-type) {
      margin-bottom: 20px;
    }

    .user_options-forms .forms_field-input {
      width: 100%;
      border-bottom: 1px solid #ccc;
      padding: 6px 20px 6px 6px;
      font-family: "Montserrat", sans-serif;
      font-size: 1rem;
      font-weight: 300;
      color: gray;
      letter-spacing: 0.1rem;
      transition: border-color 0.2s ease-in-out;
    }

    .user_options-forms .forms_field-input:focus {
      border-color: gray;
    }

    .user_options-forms .forms_buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 35px;
    }

    .user_options-forms .forms_buttons-forgot {
      font-family: "Montserrat", sans-serif;
      letter-spacing: 0.1rem;
      color: #ccc;
      text-decoration: underline;
      transition: color 0.2s ease-in-out;
    }

    .user_options-forms .forms_buttons-forgot:hover {
      color: #b3b3b3;
    }

    .user_options-forms .forms_buttons-action {
      background-color: #e8716d;
      border-radius: 3px;
      padding: 10px 35px;
      font-size: 1rem;
      font-family: "Montserrat", sans-serif;
      font-weight: 300;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.1rem;
      transition: background-color 0.2s ease-in-out;
    }

    .user_options-forms .forms_buttons-action:hover {
      background-color: #e14641;
    }

    .user_options-forms .user_forms-signup,
    .user_options-forms .user_forms-login {
      position: absolute;
      top: 70px;
      left: 40px;
      width: calc(100% - 80px);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out, transform 0.5s ease-in-out;
    }

    .user_options-forms .user_forms-signup {
      transform: translate3d(120px, 0, 0);
    }

    .user_options-forms .user_forms-login {
      transform: translate3d(0, 0, 0);
      opacity: 1;
      visibility: visible;
    }

    .user_options-forms.bounceLeft {
      animation: bounceLeft 1s forwards;
    }

    .user_options-forms.bounceLeft .user_forms-signup {
      animation: showSignUp 1s forwards;
    }

    .user_options-forms.bounceLeft .user_forms-login {
      opacity: 0;
      visibility: hidden;
      transform: translate3d(-120px, 0, 0);
    }

    .user_options-forms.bounceRight {
      animation: bounceRight 1s forwards;
    }

    @media screen and (max-width: 990px) {
      .user_options-forms {
        min-height: 350px;
      }

      .user_options-forms .forms_buttons {
        flex-direction: column;
      }

      .user_options-forms .user_forms-login .forms_buttons-action {
        margin-top: 30px;
      }

      .user_options-forms .user_forms-signup,
      .user_options-forms .user_forms-login {
        top: 40px;
      }

      .user_options-registered,
      .user_options-unregistered {
        padding: 50px 45px;
      }
    }
  </style>
</head>
<body>

<section class="user">
  <div class="user_options-container">
    <div class="user_options-text">
      <div class="user_options-unregistered">
        <h2 class="user_unregistered-title">Don't have an account?</h2>
        <p class="user_unregistered-text">Welcome to Corn AI CRM</p>
        <button class="user_unregistered-signup" id="signup-button">Sign up</button>
      </div>

      <div class="user_options-registered">
        <h2 class="user_registered-title">Already have an account?</h2>
        <p class="user_registered-text">Enter your credentials below to access Corn AI CRM.</p>
        <button class="user_registered-login" id="login-button">Login</button>
      </div>
    </div>
    
    <div class="user_options-forms" id="user_options-forms">
      <div class="user_forms-login">
        <h2 class="forms_title">Login</h2>
        <form class="forms_form" id="login-form">
          <div class="forms_field">
            <input type="email" placeholder="Email" class="forms_field-input" required autofocus />
          </div>
          <div class="forms_field">
            <input type="password" placeholder="Password" class="forms_field-input" required />
          </div>
          <div class="forms_buttons">
            <button type="button" class="forms_buttons-forgot">Forgot password?</button>
            <input type="submit" value="Log In" class="forms_buttons-action">
          </div>
        </form>
      </div>
      <div class="user_forms-signup">
        <h2 class="forms_title">Sign Up</h2>
        <form class="forms_form" id="signup-form">
          <div class="forms_field">
            <input type="text" placeholder="Full Name" class="forms_field-input" required />
          </div>
          <div class="forms_field">
            <input type="email" placeholder="Email" class="forms_field-input" required />
          </div>
          <div class="forms_field">
            <input type="password" placeholder="Password" class="forms_field-input" required />
          </div>
          <div class="forms_buttons">
            <input type="submit" value="Sign up" class="forms_buttons-action">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<script>
  // JavaScript for switching between login and sign up forms
  const signupButton = document.getElementById('signup-button');
  const loginButton = document.getElementById('login-button');
  const userForms = document.getElementById('user_options-forms');
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');

  signupButton.addEventListener('click', () => {
    userForms.classList.remove('bounceRight');
    userForms.classList.add('bounceLeft');
  });

  loginButton.addEventListener('click', () => {
    userForms.classList.remove('bounceLeft');
    userForms.classList.add('bounceRight');
  });

  loginForm.addEventListener('submit', function(event) {
    event.preventDefault();
    // Dummy validation - replace with actual login logic
    alert('Login form submitted!');
    // Replace with actual redirection logic to dashboard or next page
    // window.location.href = 'dashboard.html';
  });

  signupForm.addEventListener('submit', function(event) {
    event.preventDefault();
    // Dummy validation - replace with actual signup logic
    alert('Sign up form submitted!');
    // Replace with actual redirection logic or form handling
  });
</script>

</body>
</html>
